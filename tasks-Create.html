<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Course Management</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/custom-css.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/menu.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
      $('selectCagory').material_select();

      $('.chips').material_chip();


      $('.chips-placeholder').material_chip({
        placeholder: 'Enter a tag',
        secondaryPlaceholder: 'Enter a tag',
      });

      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false // Close upon selecting a date,
      });

    });
  </script>

</head>
<body>

  <!-- NAV TOP  -->
  <nav id="logo_nav" class="MDC-navbar-style MDC-shadow-0 hide-on-small-and-down">
    <div class="nav-wrapper MDC-nav-margin">
      <div class="row MDC-nav-top-container ">

        <!-- Logo -->
        <div class="col s12 m3 l2">
          <div class="MDC-nav-logo-position">
            <img src="images/default/logo.png" class="MDC-nav-logo-size"/>
          </div>
        </div>

        <!-- Search -->
        <div class="col s12 m7 l7">
          <div class="MDC-nav-search-position">
            <form>
              <div class="input-field">
                <input id="search" type="search" class="MDC-nav-search-focus" required>
                <label class="label-icon" for="search"><i class="material-icons MDC-nav-search-focus">search</i></label>
                  <i class="material-icons MDC-nav-search-focus">close</i>
              </div>
            </form>
          </div>
        </div>

        <!-- Avatar -->
        <div class="col s12 m2 l3">
          <div class="MDC-nav-account-position">
            <!-- Dropdown Trigger -->
            <a class="dropdown-button " data-beloworigin="true"
               href='#' data-activates='account-dropdown'>
               <div class="MDC-nav-account-option-position hide-on-med-and-down">
                 <i class="material-icons MDC-icon-small MDC-color-grey-light">expand_more</i>
               </div>
               <span class="MDC-login-text MDC-nav-account-text-position
                            MDC-color-grey-light hide-on-med-and-down">
                 renanchagasw
               </span>
               <img src="images/temp/man-profile-circle-3.png" class="MDC-avatar-circle-small mdc-nav-avatar-position"/>
            </a>
            <!-- Dropdown Structure -->
            <ul id='account-dropdown' class='dropdown-content MDC-nav-account-dropdown-position'>
              <li><a id="profile" class="modal-trigger MDC-color-grey-dark-2 MDC-font-15" href="profile">Profile</a></li>
              <li><a class="MDC-color-grey-dark-2 MDC-font-15" href="#!">Report a Problem</a></li>
              <li class="divider"></li>
              <li><a class="MDC-color-grey-dark-2 MDC-font-15" href="logout">Logout</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </nav>


  <!-- NAV MENU  -->
  <div class="MDC-menu-fullWidth">
    <div class="MDC-shadow-bottom">
      <header class="MDC-shadow-bottom">
        <nav id="menu_nav" class="MDC-navbar-menu-size MDC-navbar-style MDC-shadow-0 MDC-nav-margin">
          <div class="nav-wrapper MDC-nav-margin MDC-left">
            <!-- MENU ROW -->
            <div class="row">
              <div class="col">
                <div class="MDC-nav-menu-container">

                  <ul id="nav-mobile" class="MDC-nav-menu-ul left left-align">
                    <a href="#" id="mobile-icon" onclick="openNav()" class="left MDC-padding-mobile-0
                    MDC-hover-none">
                      <i class="material-icons MDC-nav-tabs-icon MDC-color-grey-light">
                        menu
                      </i>
                    </a>
                    <li class="MDC-navbar-menu"><a href="#!">My Dashboard</a></li>
                    <li class="MDC-navbar-menu"><a class="active MDC-navbar-active" href="#!">Projects</a></li>
                    <li class="MDC-navbar-menu"><a href="#!">My Tasks</a></li>
                    <li class="MDC-navbar-menu"><a href="#!">News</a></li>
                  </ul>
                  <div id="mySidenav" class="MDC-sidenav">
                    <a href="javascript:void(0)" class="MDC-closebtn" onclick="closeNav()">x</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>

                </div>
              </div>
            </div>
            <!-- MENU ROW - END -->
          </div>
        </nav>
      </header>
    </div>
  </div>
  <!-- NAV MENU - END -->

  <!-- NEWS ADD -->

  <!-- TITLE PAGE -->
  <div class="row  MDC-page-center MDC-page-container">
    <div class="col MDC-padding-0 left">
      <div class="MDC-page-title-size">
        <i class="material-icons MDC-icon-small MDC-color-blue
                  MDC-news-navigateBefore-icon-position MDC-relative">navigate_before</i>
        <font class="MDC-h5-style MDC-color-blue MDC-display-inline">Go Back</font>
      </div>
    </div>

    <!-- float btn -->
    <div class="right MDC-margin-right50">

    </div>

  </div>
  <!-- TITLE PAGE - END -->

  <!-- NEWS CONTAINER-->
  <div class="MDC-page-center MDC-page-container">
    <!-- NEWS CONTENT -->
    <div class="row MDC-page-margin-top MDC-float-none">
      <div class="col l10 MDC-padding-0 MDC-page-center MDC-float-none">
        <div class="MDC-card">
          <div class="MDC-card-news-container">

            <!-- User Information -->
            <div class="row MDC-margin-bottom2">
              <div class="MDC-card-news-user-row">

                <div class="left MDC-font-12 MDC-color-grey MDC-margin-top10"></div>
                <div class="left MDC-font-12 MDC-color-grey MDC-margin-5 MDC-margin-top10"></div>
                <div class="left MDC-font-12 MDC-color-grey MDC-margin-top10"></div>
              </div>
            </div>
            <!-- FORM -->
            <form id="news-form" method="POST" modelAttribute="news" class="form-horizontal">

              <!-- Title -->
              <div class="row MDC-margin-bottom40">
                <div class="input-field col s12">
                  <input id="input_text" placeholder="Type of document you expect..." type="text"  data-length="20" class="MDC-border-grey-light MDC-font-18 MDC-color-grey-dark-2 MDC-font-weight-300">
                  <label for="input_text">Title</label>
                </div>
              </div>

            <!-- Description -->
            <div class="row MDC-margin-bottom40">
              <div class="input-field col s12">
                <textarea id="textarea1" placeholder="Tell the content here..." class="materialize-textarea MDC-border-grey-light MDC-font-18 MDC-color-black MDC-font-weight-300"></textarea>
                <label for="textarea1">Content</label>
              </div>
            </div>

            <!-- File Upload -->
            <div class="file-field input-field MDC-margin-bottom40 MDC-margin-left10">
              <div class="btn waves-light blue MDC-form-text">
                <span>File</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate MDC-border-grey-light MDC-font-18 MDC-color-grey-dark-2
                              MDC-font-weight-300 MDC-maxSize-60perc"
                      type="text" placeholder="Upload one or more files">
              </div>
            </div>

            <!-- Due date -->

            <div class="row MDC-margin-bottom8">
                <div class="col MDC-maxSize-300">
                  <label for="datepicker1">Due Date</label>
                  <input id="datepicker1" type="text" class="datepicker
                            MDC-border-grey-light MDC-font-18 MDC-color-grey-dark-2
                            MDC-font-weight-300"
                            placeholder="Choose a date">
              </div>
            </div>

            <!-- FORM - END -->
            </form>
          </div>
          <button id="salvar" type="submit" class="btn waves-effect waves-light
          blue MDC-form-text right MDC-margin-top20" name="action">
            Salvar
          </button>
        </div>
      </div>
    </div>
    <!-- NEWS CONTENT - END -->
  </div>
  <!-- NEWS CONTAINER - END -->

</body>
</html>
